<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tecnica Pomodoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TECNICA POMODORO</h1>
    <div class="info">
        <i>La técnica Pomodoro consiste en usar un temporizador para dividir el trabajo en bloques de tiempo enfocados, de 25 minutos <br> por un breve descanso, de cinco minutos. Y ACÁ LO HACEMOS POR VOS!
        <br> Agregá tu tarea y aprieta el boton "Inicio" para comenzarla!</i>
    </div>
    <div id="app">
        <div id="time">
        <div id="value"> </div>
        <div id="taskName"></div>
        </div>

        <div class="tasks-container">
            <div class="form">
                <form action="" id="form">
                    <input type="text" id="itTask"/>
                    <input type="submit" id="bAdd" value="Agregar Tarea"/>
                </form>
            </div>
            <i class="tareas">Tareas: </i>
            <div id="tasks">

            </div>
        </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
